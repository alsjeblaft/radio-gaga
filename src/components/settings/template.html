<div>
  <p v-if="downloadingStations">DOWNLOADING</p>
  <p>
    <label>
      {{ $t('stationList') }}
    </label>
    <span v-if="usingBuiltinStations">{{ $t('builtin') }}</span>
    <span v-else>{{ $t('downloaded') }}</span>
  </p>
  <p>
    <label>
      {{ $t('stationDataUrl') }}
    </label>
    <input type="url" :value="stationsDataUrl" @input="updateStationsDataUrl">
    <button @click="downloadStations">
      {{ $t('downloadStationList') }}
    </button>
  </p>
  <p v-if="!usingBuiltinStations">
    <button @click="resetStations">
      {{ $t('removeDownloadedStations') }}
    </button>
  </p>
</div>
